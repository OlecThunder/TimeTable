<div class="time-interval">
  <h2 class="time-interval__title">Select Time Interval:</h2>

  <mat-form-field appearance="fill">
    <mat-label>Time</mat-label>
    <mat-select [formControl]="timeIntervalControl" class="time-interval__select">
      <mat-option *ngFor="let timeInterval of availableTimeIntervals" [value]="timeInterval.value">
        {{timeInterval.label}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
